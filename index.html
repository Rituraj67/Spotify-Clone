<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex ">
        <div class="left ">
            <div class="close">
                <img src="svgs/cross.svg" alt="">
            </div>
            <div class="home bgGrey rounded m1 p1">
                <div class="logo"><img class="invert" src="svgs/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="svgs/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bgGrey rounded m1">
                <div class="libHead">
                    <div class="lib"><img class="invert" src="svgs/lib.svg" alt=""><span
                            style="font-weight: 600">Library</span></div><img class="invert" src="svgs/plus.svg" alt="">
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a></div>
                    <div class="engBtn">
                        <button><span><img class="invert" src="svgs/globe.svg"
                                    alt=""></span><span>English</span></button>
                    </div>
                </div>
            </div>

        </div>
        <div class="right rounded">
            <div class="header bgGrey">
                <div class="leftHead">
                    <div class="hamburger">
                        <img src="svgs/hamburger.svg" alt="">
                    </div>
                    <div class="arrow"><img class="invert" src="svgs/left.svg" alt=""><img class="invert"
                            src="svgs/right.svg" alt=""></div>
                </div>

                <div class="logBtn"><button class="btn1">Sign up</button><button class="btn2">Log in</button></div>
            </div>
            <div class="content ">
                <div class="heading">Spotify Playlists</div>
                <div class="cardContainer">


                    









                </div>
            </div>
        </div>
        <div class="player">
            <div class="songInfo">
                <img src="" alt="">
                <div class="currSongName"></div>
            </div>

            <div class="controller">
                <div class="control">
                    <div><button><img id="previous" src="svgs/prev.svg" alt=""></button></div>
                    <div><button><img id="play" src="svgs/pause.svg" alt=""></button></div>
                    <div><button><img id="next" src="svgs/next.svg" alt=""></button></div>
                </div>
                <div class="seekbar">
                    <div class="currDuration">- -/- -</div>

                    <div class="circle"></div>

                    <div class="duration">- -/- -</div>
                </div>
            </div>

            <div class="addFunc">
                <div class="volControl" id="">
                    <img style="height: 34px; width: 34px; cursor: pointer;" class="speaker invert" src="svgs/volume.svg" alt="">
                    <div  class="volAdjust">
                        <input style="cursor: pointer;" type="range" name="volControl" class="slider" id="myRange">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
